  <style>

      text-align: center;
    }
    .webcam {

      width: 100%;

    }
    iframe, img {

      height: 100%;
      border: none;

    }
  </style>
</head>
<body>

  <script>
    // Service worker registration (inline PWA support)
    if ('serviceWorker' in navigator) {
      const swCode = `self.addEventListener('install', e => self.skipWaiting()); self.addEventListener('fetch', e => {});`;
      const blob = new Blob([swCode], { type: 'text/javascript' });
      const swURL = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swURL);
    }

    // Webcam reload
    function reloadWebcam() {
      const img = document.getElementById('webcam');
      img.src = "https://old.pilatus.ch/webcam/kegg-2.jpg?t=" + new Date().getTime();
    }
    reloadWebcam();
    setInterval(reloadWebcam, 30000);
  </script>
